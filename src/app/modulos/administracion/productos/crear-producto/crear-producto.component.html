<h4 align="center">Registro de Productos!</h4>

<div class="row">
  <form [formGroup]="fgValidador" class="col s12" (ngSubmit)="GuardarProducto()">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">perm_contact_calendar</i>
        <input formControlName="nombre" id="txtnombreproducto" type="text" class="validate" />
        <label for="txtnombreproducto">Nombre</label>
      </div>

      <div class="input-field col s3">
        <i class="material-icons prefix">attach_money</i>
        <input formControlName="precio" id="txtprecio" type="text" class="validate" />
        <label for="txtprecio">Precio</label>
      </div>

      <div class="input-field col s3">
        <i class="material-icons prefix">arrow_upward</i>
        <input formControlName="stock"  id="txtstock" type="text" class="validate" />
        <label for="txtstock">Stock</label>
      </div>
    </div>

    

    <div class="row">
      <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea formControlName="descripcion"  id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Descripción</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea formControlName="caracteristicas" id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Características</label>
        </div>
  </div>

<div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">insert_link</i>
      <input formControlName="foto" id="txtFoto" type="text" class="validate" />
      <label for="txtFoto">Imagen Producto</label>
    </div>

    <div class="input-field col s6">
      <i class="material-icons prefix">insert_link</i>
      <input formControlName="thumbnail" id="txtThumbnail" type="text" class="validate" />
      <label for="txtThumbnail">Imagen Pequeña</label>
    </div>
  </div>
  

      
      <div class="row">
        <div class="input-field col s12" align="center">
    <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar
        <i class="material-icons right">send</i>
      </button>
      </div>
      </div>
  </form>
</div>
