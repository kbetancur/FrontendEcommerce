<h4 align="center">Registro de Productos!</h4>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">perm_contact_calendar</i>
        <input id="txtnombreproducto" type="text" class="validate" />
        <label for="txtnombreproducto">Nombre</label>
      </div>

      <div class="input-field col s3">
        <i class="material-icons prefix">attach_money</i>
        <input id="txtprecio" type="text" class="validate" />
        <label for="txtprecio">Precio</label>
      </div>

      <div class="input-field col s3">
        <i class="material-icons prefix">arrow_upward</i>
        <input id="txtstock" type="text" class="validate" />
        <label for="txtstock">Stock</label>
      </div>
    </div>

     
    <div class="file-field input-field col s6">
        <div class="btn">
          <span>Imagen Proudcto</span>
          <input type="file" multiple>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Carga uno o más archivos">
        </div>
      </div>

      <div class="file-field input-field col s6">
        <div class="btn">
          <span>Imagen pequeña</span>
          <input type="file" multiple>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Carga uno o más archivos">
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
            <label for="icon_prefix2">Descripción</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
            <label for="icon_prefix2">Características</label>
          </div>
    </div>
      
      <div class="row">
        <div class="input-field col s12" align="center">
    <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
        <i class="material-icons right">send</i>
      </button>
      </div>
      </div>
  </form>
</div>
