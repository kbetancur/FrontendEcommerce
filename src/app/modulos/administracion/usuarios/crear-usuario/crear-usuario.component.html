<h4 align="center">Registro de Usuario!</h4>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">perm_contact_calendar</i>
        <input id="txtcedula" type="text" class="validate" />
        <label for="txtnombre">Cédula</label>
      </div>

      <div class="input-field col s6">
        <i class="material-icons prefix">email</i>
        <input id="txtcorreo" type="text" class="validate" />
        <label for="txtcorreo">Correo Electrónico</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="txtnombre" type="text" class="validate" />
        <label for="txtnombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="txtapellidos" type="tel" class="validate" />
        <label for="txtapellidos">Apellidos</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">location_city</i>
        <input id="txtdepartamento" type="tel" class="validate" />
        <label for="txtdepartamento">Departamento</label>
      </div>

      <div class="input-field col s6">
        <i class="material-icons prefix">location_city</i>
        <input id="txtciudad" type="tel" class="validate" />
        <label for="txtciudad">Ciudad</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">location_on</i>
        <input id="txtdireccion" type="tel" class="validate" />
        <label for="txtdireccion">Dirección</label>
      </div>

      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="txttelefono" type="tel" class="validate" />
        <label for="txttelefono">Teléfono</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">group</i>
        <input id="txtdireccion" type="tel" class="validate" />
        <label for="txtdireccion">Rol</label>
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
        <i class="material-icons right">send</i>
      </button>
  </form>
</div>
